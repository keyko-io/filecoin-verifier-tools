name: Lint

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          version: 14.x
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Install eslint-plugin-n
        run: npm install eslint-plugin-n
      - name: Run lint
        run: npx eslint .
